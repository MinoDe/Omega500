		<script type="text/javascript" charset="utf-8">

			var game = new (Ω.Game.extend({

				canvas: "#board",

				init: function (w, h) {

					this._super(w, h);

					Ω.evt.progress.push(function (cur, max) {
						// use for progress bar
						var gfx = Ω.gfx;
							c = gfx.ctx;
						c.fillStyle = "#fff";
						c.fillText(cur + ":" + max, gfx.w / 2, gfx.h / 2);
					});

				},

				render: function () {

					this._super();

					var gfx = Ω.gfx;
						c = gfx.ctx;

					c.fillStyle = "#fff";
					c.fillText("Test", gfx.w / 2, gfx.h / 2);

				}

			}))(400, 300);
