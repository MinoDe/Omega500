<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<canvas id="board"></canvas>
<script src="../../Î©/vendor/simplex-noise.js"></script>
<script>

	var simplex = new SimplexNoise(),
		canvas = document.getElementById("board"),
		ctx = canvas.getContext("2d"),
		imgdata = ctx.getImageData(0, 0, canvas.width, canvas.height),
		data = imgdata.data,
		t = 0;

	window.setInterval(function(){
		for (var x = 0; x < 256; x++) {
			for (var y = 0; y < 256; y++) {
				var r = simplex.noise3D(x / 16, y / 16, t/16) * 0.5 + 0.5;
				var g = simplex.noise3D(x / 16, y / 16, t/16) * 0.5 + 0.5;
				var b = simplex.noise3D(x / 16, y / 16, t/16) * 0.5 + 0.5;
				data[(x + y * 256) * 4 + 0] = r * 255;
				data[(x + y * 256) * 4 + 1] = (r + g) * 200;
				data[(x + y * 256) * 4 + 2] = 0;
				data[(x + y * 256) * 4 + 3] = 255;
			}
		}
		t++;
		ctx.putImageData(imgdata, 0, 0);
	}, 1000/60);

</script>
</body>
</html>
